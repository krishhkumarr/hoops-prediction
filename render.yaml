services:
  - type: web
    name: hoops-api
    env: docker
    rootDir: .
    plan: free
    autoDeploy: true

  - type: static_site
    name: hoops-ui
    rootDir: hoops-ui
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hoops-api
          property: url


